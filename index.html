<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add7(num) {
        return num + 7;
      }

      function multiply(x, y) {
        return x * y;
      }

      function capitalize(string) {
        return string
          .slice(0, 1)
          .toUpperCase()
          .concat(string.slice(1, string.length).toLowerCase());
      }

      function lastLetter(the_string) {
        return the_string.slice(the_string.length - 1);
      }
      console.log(add7(9));
      console.log(multiply(9, 9));
      console.log(capitalize('string'));
      console.log(lastLetter('str'));
    </script>
  </body>
</html>
